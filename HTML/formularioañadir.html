<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
   <title>Formulario</title>
 </head>
 <body>

    <div class="container">
      <h3 class="display-4 text-muted">Nueva festividad</h3>
      <div class="row">
      <div class="col-sm-9"> 
    <form>
        <div class="form-group">
          <label for="name">Fecha</label>
          <input class="form-control" type="text" id="nombre
        " placeholder="Introduzca nombre">
        </div>


        <h5>Horario</h5>
        <div class="form-group">
          <label for="last_name">Desde</label>
          <input class="form-control" type="text" id="apellidos" placeholder="inicio de la festividad">
        </div>

        <div class="form-group">
          <label for="last_name">Hasta</label>
          <input class="form-control" type="text" id="apellidos" placeholder="Fin de la festividad">
        </div>

        <div class="form-group">
          <label for="password">Call Center</label>
          <input class="form-control" type="text" id="call center" placeholder="Call Center al que pertenece">
        </div>

        <div class="form-group">
          <label for="email ">Descripción</label>
          <input class="form-control" type="text" id="email" placeholder="Descripción de la festividad">
        </div>

        <div class="form-group">
          <label for="Genero">Territorio</label>
          <select id="Genero" class="form-control">
              <option>Nacional</option>
              <option>Madrid</option>
              <option>Barcelona</option>
              <option>Sevilla</option>
              <option>Valencia</option>
          </select>
        </div>

        <button type="submit" class="btn btn-success">Añadir</button>
    </form>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
